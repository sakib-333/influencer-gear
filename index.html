<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <div class="container">
      <nav class="flex align-items space-between text-color-100">
        <div class="burger">
          <i class="fa-solid fa-bars" style="color: #000000"></i>
        </div>
        <h1 class="font-size-24">Influencer products</h1>
        <ul class="nav-items flex">
          <li class="nav-item">
            <a class="text-color-100 font-size-16" href="#">Home</a>
          </li>
          <li class="nav-item margin-left-25">
            <a class="text-color-100 font-size-16" href="#">Products</a>
          </li>
          <li class="nav-item margin-left-25">
            <a class="text-color-100 font-size-16" href="#">Sign up</a>
          </li>
          <li class="nav-item margin-left-25">
            <a class="text-color-100 font-size-16" href="#">Log in</a>
          </li>
          <li class="nav-item margin-left-25 cursor-pointer">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
          </li>
          <li class="nav-item margin-left-25 shopping-cart cursor-pointer">
            <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
          </li>
        </ul>
      </nav>
      <div class="banner flex align-items space-between margin-top-50">
        <div class="banner-text-cont">
          <h1 class="margin-bottom-15 text-color-100 font-size-48">
            Start your Journey as Influencer
          </h1>
          <p class="margin-bottom-15 text-color-100 font-weight-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn btn-preebook-now font-weight-700 cursor-pointer">
            Preebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-img-cont">
          <img src="./assets/images/main-camera.png" alt="main-camera" />
        </div>
      </div>
      <div class="connected-companies flex space-evenly align-items">
        <img src="./assets/logos/Alibaba.svg" alt="Alibaba-logo" />
        <img src="./assets/logos/Amazon.svg" alt="Amazon-logo" />
        <img src="./assets/logos/Daraz.svg" alt="Daraz-logo" />
        <img src="./assets/logos/Ebay.svg" alt="Ebay-logo" />
        <img src="./assets/logos/Rakuten.svg" alt="Rakuten-logo" />
        <img src="./assets/logos/Walmart.svg" alt="Walmart-logo" />
        <img src="./assets/logos/Target.svg" alt="Target-logo" />
      </div>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
